<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect unknown routes to the index.html with the original path
      (function () {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        var target = '/?' + 'redirect=' + encodeURIComponent(path + search + hash);
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
